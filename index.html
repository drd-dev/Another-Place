 <!doctype HTML>
<html>
    <head>
        <title>Paintings</title>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
        
    </head>   
    <body style='margin : 0px; overflow: hidden;' >
        <a-scene embedded arjs="debugUIEnabled: false;" antialias="true">
            <a-assets>
                <a-asset-item id ="forest" src="models/forest.obj"></a-asset-item>
                <a-asset-item id="forest_mat" src="models/forest.mtl"></a-asset-item>

                <a-asset-item id ="camp" src="models/camp.obj"></a-asset-item>
                <a-asset-item id="camp_mat" src="models/camp.mtl"></a-asset-item>

            </a-assets>
            
          <a-marker preset='custom' type='pattern' url='patterns/forest.patt'>
            <a-obj-model position='0 -1.0 0' scale ='2 2 2' src="#forest" mtl="#forest_mat"></a-obj-model>
          </a-marker>

          <a-marker preset='hiro'>
            <a-obj-model position='0 -1.0 0' scale='2 2 2' src="#camp" mtl="#camp_mat"></a-obj-model>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
    
    </body>
    
    <script>
document.addEventListener('DOMContentLoaded', function(evt) {

    var sceneEl = document.querySelector('a-scene');

    sceneEl.addEventListener('loaded', function(evt) {
        var newCamera = new THREE.PerspectiveCamera();
        newCamera.near = 1;
        newCamera.far = 100;
        sceneEl.camera = newCamera;
    });
});
    </script>
</html>
