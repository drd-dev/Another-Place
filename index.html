 <!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id ="apple" src="models/test.obj"></a-asset-item>
            <a-asset-item id="material" src="models/test.mtl"></a-asset-item>

        </a-assets>
      <a-marker preset='custom' type='pattern' url='patterns/forest.patt'>
        <a-obj-model position='0 -1.0 0' src="#apple" mtl="#material"></a-obj-model>
      </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
