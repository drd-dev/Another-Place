 <!doctype HTML>
<html>
    <head>
        <title>Paintings</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>   
    <body style='margin : 0px; overflow: hidden;' antialias="true">
        <a-scene embedded arjs="debugUIEnabled: false;">
            <a-assets>
                <a-asset-item id ="forest" src="models/forest.obj"></a-asset-item>
                <a-asset-item id="forest_mat" src="models/forest.mtl"></a-asset-item>

                <a-asset-item id ="camp" src="models/camp.obj"></a-asset-item>
                <a-asset-item id="camp_mat" src="models/camp.mtl"></a-asset-item>

            </a-assets>
          <a-marker preset='custom' type='pattern' url='patterns/forest.patt'>
            <a-obj-model position='0 -1.0 0' src="#forest" mtl="#forest_mat"></a-obj-model>
          </a-marker>

          <a-marker preset='hiro'>
            <a-obj-model position='0 -1.0 0' src="#camp" mtl="#camp_mat"></a-obj-model>
          </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    
    </body>
</html>
