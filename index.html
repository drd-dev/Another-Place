Paintings:
An AR Experiment by Dylan Dougherty 2019

<!doctype HTML>
<html>
    <head>
        <title>Paintings</title>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 


        
    </head>   
    <body style='margin : 0px; overflow: hidden;' >
        <a-scene embedded arjs="debugUIEnabled: false;" antialias="true">
            <a-assets>

                <a-asset-item id ="camp" src="models/camp.glb"></a-asset-item>

            </a-assets>
           

        <!-- swamp camp model, lays flat on top of the marker -->
<!--          <a-marker preset='custom' type='pattern' url='patterns/forest.patt'>-->
        <a-marker preset="hiro">
            <a-entity gltf-model="#camp" animation-mixer ></a-entity>
            
            <a-entity position="0 0 -15" particle-system="preset: rain; color: #00CAC0,#00CAC0; size: 1"; rotationAngle: 3.14; size: 20;></a-entity>
<!--            orange leaves-->
             <a-entity position=".25 .5 -.32" particle-system="preset: dust; 
                                                          texture:./particles/square.jpg; 
                                                          size: 0.1; 
                                                          type: 2;
                                                          color: #FFCB00;
                                                          rotationAngle: 180;
                                                          velocityValue: 0, 0, 0;
                                                          velocityValue: 0, 0, 0;
                                                          positionSpread: .5, .5, .5;
                                                          blending: 1;
                                                          velocityValue: .15 .1 .2;
                                                          velocitySpread: .25 .25 .25;
                                                          accelerationValue: 0, 0, 0;
             "></a-entity>
<!--            red leaves-->
             <a-entity position=".73 .25 .9" particle-system="preset: dust; 
                                                          texture:./particles/square.jpg; 
                                                          maxAge: 6;
                                                          size: 0.1; 
                                                          type: 2;
                                                          color: #ff471a;
                                                          dragValue: .5;
                                                          dragSpread: 1;
                                                          dragRandomise: true;
                                                          rotationAngle: 180;
                                                          positionSpread: .3, .3, .3;
                                                          blending: 1;
                                                          velocityValue: .15 .1 .2;
                                                          velocitySpread: .25 .25 .25;
                                                          accelerationValue: 0, 0, 0;
                                                          rotationAngleSpread: 3;
             "></a-entity>
<!--            campfire smoke-->
             <a-entity position="-.07 0 .8" particle-system="preset: dust; 
                                                          texture:./particles/square.jpg; 
                                                          maxAge: 2;
                                                          particleCount: 100;
                                                          size: 0.2; 
                                                          type: 2;
                                                          color: #ff7f00, #d6d8db, #d6d8db, #d6d8db;
                                                          rotationAngle: 90;
                                                          positionSpread: .1 .1 .1;
                                                          blending: 1;
                                                          accelerationValue: 0 0 0;
                                                          accelerationSpread: 0 0 0;
                                                          velocityValue: .15 -.15 .2;
                                                          velocitySpread: .1 .1 .1;
                                                          rotationAngleSpread: 10;
                                                          opacity: 0.5;
             "></a-entity>
        </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
    
    </body>
    
    <script>
document.addEventListener('DOMContentLoaded', function(evt) {

    var sceneEl = document.querySelector('a-scene');

    sceneEl.addEventListener('loaded', function(evt) {
        var newCamera = new THREE.PerspectiveCamera();
        newCamera.near = 1;
        newCamera.far = 100;
        sceneEl.camera = newCamera;
    });
});
    </script>
</html>
